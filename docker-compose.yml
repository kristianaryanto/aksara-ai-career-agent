version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: aksara_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: aksara_backend
    build: ./backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    container_name: aksara_frontend
    build: ./frontend
    ports:
      - "5173:80" # Vite dev port to Nginx container port
    depends_on:
      - backend

volumes:
  postgres_data: